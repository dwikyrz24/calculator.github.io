<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh; /* Full height of the viewport */
            background-color: #f4f4f4;
            margin: 0; /* Remove default margin */
        }
        #calculator {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 90%; /* Responsive width */
            max-width: 400px; /* Maximum width */
        }
        #result {
            width: 100%;
            height: 60px;
            font-size: 18px; /* Increased font size for visibility */
            text-align: right;
            margin-bottom: 15px;
            padding: 10px;
            border: 2px solid #007bff; /* Border color */
            border-radius: 5px;
            background: #f8f9fa; /* Light background for input */
        }
        button {
            width: 22%; /* Percentage width for responsive layout */
            height: 70px;
            font-size: 24px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            background: #007bff; /* Button color */
            color: white; /* Button text color */
        }
        button:hover {
            background: #0056b3; /* Darker shade on hover */
            transform: scale(1.05); /* Slight zoom effect */
        }
        button:active {
            transform: scale(0.95); /* Slight shrink effect when pressed */
        }
        @media (max-width: 500px) {
            button {
                font-size: 20px; /* Smaller font size for smaller devices */
                height: 60px; /* Adjust button height */
            }
            #result {
                font-size: 24px; /* Adjust input font size */
            }
        }
    </style>
</head>
<body>

<div id="calculator">
    <input type="text" id="result" disabled>
    <div style="display: flex; flex-wrap: wrap; justify-content: space-between;">
        <button onclick="clearResult()">C</button>
        <button onclick="appendToResult('/')">/</button>
        <button onclick="appendToResult('*')">*</button>
        <button onclick="appendToResult('-')">-</button>
        <button onclick="appendToResult('7')">7</button>
        <button onclick="appendToResult('8')">8</button>
        <button onclick="appendToResult('9')">9</button>
        <button onclick="appendToResult('+')">+</button>
        <button onclick="appendToResult('4')">4</button>
        <button onclick="appendToResult('5')">5</button>
        <button onclick="appendToResult('6')">6</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendToResult('1')">1</button>
        <button onclick="appendToResult('2')">2</button>
        <button onclick="appendToResult('3')">3</button>
        <button onclick="appendToResult('0')">0</button>
    </div>
</div>

<script>
    function appendToResult(value) {
        document.getElementById('result').value += value;
    }

    function clearResult() {
        document.getElementById('result').value = '';
    }

    function calculateResult() {

        } catch (error) {
            document.getElementById('result').value = 'Error';
        }
    }
</script>

</body>
</html>
